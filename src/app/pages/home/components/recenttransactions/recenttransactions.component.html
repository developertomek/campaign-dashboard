<table
  mat-table
  [dataSource]="dataSource"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <ng-container matColumnDef="customer">
    <th mat-header-cell cdkDrag *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let element">
      <div class="customer">
        <img [src]="element.image" alt="user avatar" />
        {{ element.first_name + " " + element.last_name }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell cdkDrag *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <span class="status" [class]="element.status">{{ element.status }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell cdkDrag *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell cdkDrag *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{ element.product }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell cdkDrag *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
